<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="control-col">
        <div class="control-col__header">Новый пост</div>
        <div class="control-col__control-publish">
            <input
                class="input-title-post js-input-title-post"
                type="text"
                placeholder="Заголовок">
            
            <input
                class="input-text-post js-input-text-post"
                type="text"
                placeholder="Текст">
            <button class="publish-btn js-publish-btn">Опубликовать</button>
        </div>
    </div>    
    <div class="feed-col">
        <div class="feed-col__header">Лента</div>
        <div class="feed-col__posts js-feed-col__posts">здесь пока-что пусто</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
